<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>光源</title>
  <style>
    html,body{
      margin: 0;
      height: 100%;
    }
    #c{
      width:100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <script type="importmap">
    {
      "imports":{
        "three":"./node_modules/three/build/three.module.js"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three'
    import {OrbitControls} from './node_modules/three/examples/jsm/controls/OrbitControls.js'
    import {GUI} from './node_modules/three/examples/jsm/libs/lil-gui.module.min.js'
    function main(){
      //渲染器
      const canvas=document.getElementById('c');
      const renderer=new THREE.WebGLRenderer({canvas})
      //相机
      const fov=45; //视野范围 field of view
      const aspect=2;
      const near=0.1
      const far=100;
      const camera=new THREE.PerspectiveCamera(fov,aspect,near,far)
      camera.position.set(0,10,20)

      const controls=new OrbitControls(camera,canvas)
      controls.target.set(0,5,0)
      controls.update()

      //场景
      const scene=new THREE.Scene();
      scene.background=new THREE.Color('black');

      {
        const planeSize=40
        const loader=new THREE.TextureLoader()
        const texture=loader.load('https://threejs.org/manual/examples/resources/images/checker.png')
        texture.wrapS=THREE.RepeatWrapping
        texture.wrapT=THREE.RepeatWrapping
        texture.magFilter=THREE.NearestFilter
        const repeats=planeSize/2
        texture.repeat.set(repeats,repeats)

        const planeGeo=new THREE.PlaneGeometry(planeSize,planeSize)
        const planeMat=new THREE.MeshPhongMaterial({
          map:texture,
          side:THREE.DoubleSide, //side:要显示三角形的那个面，默认THREE.FrontSide(正面)。THREE.BackSide(反面：面向实体内部的面)
        })
        const mesh=new THREE.Mesh(planeGeo,planeMat)
        mesh.rotation.x=Math.PI * -.5
        scene.add(mesh)
      }
      {
        const cubeSize=4
        const cubeGeo=new THREE.BoxGeometry(cubeSize,cubeSize,cubeSize)
        const cubeMat=new THREE.MeshPhongMaterial({color:'#8ac'})
        const mesh=new THREE.Mesh(cubeGeo,cubeMat)
        mesh.position.set(cubeSize+1,cubeSize/2,0)
        scene.add(mesh)
      }
      {
        const sphereRadius=3
        const sphereWidthDivisions=32
        const sphereHeightDivisions=16
        const sphereGeo=new THREE.SphereGeometry(sphereRadius,sphereWidthDivisions,sphereHeightDivisions)
        const sphereMat=new THREE.MeshPhongMaterial({color:'#ca8'})
        const mesh=new THREE.Mesh(sphereGeo,sphereMat)
        mesh.position.set(-sphereRadius-1,sphereRadius+2,0)
        scene.add(mesh)
      }

      class ColorGUIHelper {
        constructor(object,prop){
          this.object=object
          this.prop=prop
        }
        get value(){
          return `#${this.object[this.prop].getHexString()}`
        }
        
        set value(v){
          this.object[this.prop].set(v)
        }

      }

      {
        const color=0xffffff
        const skyColor=0xb1e1ff
        const groundColor=0xb97a20
        const intensity=1
        //环境光，没有方向，无法产生阴影，场景内任何一点受到的光照强度都是相同的
        // const light=new THREE.AmbientLight(color,intensity) 

        //HemisphereLight-半球光，颜色是从天空到地面两个颜色之间的渐变，与物体材质的颜色作叠加后得到的最终的颜色效果
        //一个点受到的光照颜色是由所在平面的朝向（法向量）决定的-面向正上方的受到天空的光照颜色，面向正下方的受到地面的光照颜色，其他角度则是两个颜色渐变区间的颜色
        // const light=new THREE.HemisphereLight(skyColor,groundColor,intensity) 
        // scene.add(light)

        // const gui=new GUI()
        // // gui.addColor(new ColorGUIHelper(light,'color'),'value').name('color')
        // gui.addColor(new ColorGUIHelper(light,'color'),'value').name('skyColor')
        // gui.addColor(new ColorGUIHelper(light,'groundColor'),'value').name('groundColor')
        // gui.add(light,'intensity',0,2,0.01)
      }

      function makeXYZGUI(gui,vertor3,name,onChangeFn){
        const folder=gui.addFolder(name)
        folder.add(vertor3,'x',-10,10).onChange(onChangeFn)
        folder.add(vertor3,'y',0,10).onChange(onChangeFn)
        folder.add(vertor3,'x',-10,10).onChange(onChangeFn)
        folder.open()
      }

      {
        const color=0xffffff
        const intensity=1
        //方向光 DirectionalLight 常常用来表示太阳光照的效果，方向是从它的位置照向目标点的位置
        const light=new THREE.DirectionalLight(color,intensity)
        light.position.set(0,10,0)
        light.target.position.set(-5,0,0)
        scene.add(light)
        scene.add(light.target)

        const helper=new THREE.DirectionalLightHelper(light)
        scene.add(helper)

        function updateLight(){
          light.target.updateMatrixWorld()
          helper.update()
        }
        updateLight()

        const gui=new GUI()
        gui.addColor(new ColorGUIHelper(light,'color'),'value').name('color')
        gui.add(light,'intensity',0,2,0.01)
        
        makeXYZGUI(gui,light.position,'position',updateLight)
        makeXYZGUI(gui,light.target.position,'target',updateLight)

      }
      

      function resizeRendererToDisplaySize(renderer){
        const canvas = renderer.domElement;
        const width = canvas.clientWidth;
        const height = canvas.clientHeight;
        const needResize = canvas.width !== width || canvas.height !== height;
        if (needResize) {
          renderer.setSize(width, height, false);
        }
        return needResize;
      }

      function render(){
        // time *= 0.001;

        if (resizeRendererToDisplaySize(renderer)) {
          const canvas = renderer.domElement;
          camera.aspect = canvas.clientWidth / canvas.clientHeight;
          camera.updateProjectionMatrix();
        }
        

        // cubes.forEach((cube,index)=>{
        //   const speed=1+index*.1
        //   const rot=time*speed;
        //   cube.rotation.x=rot
        //   cube.rotation.y=rot;
        // })
        renderer.render(scene,camera)
        requestAnimationFrame(render)
      }
      requestAnimationFrame(render)
    }
    main();
  </script>
</body>
</html>
