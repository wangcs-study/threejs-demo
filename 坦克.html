<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,body{
      margin: 0;
      height: 100%;
    }
    #c{
      width:100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <script type="importmap">
    {
      "imports":{
        "three":"./node_modules/three/build/three.module.js"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three'
    function main(){
      const canvas=document.getElementById('c');
      const renderer=new THREE.WebGLRenderer({canvas})
      renderer.setClearColor(0xaaaaaa) //设置颜色及其透明度
      renderer.shadowMap.enabled=true //shadowMap如果使用，它包含阴影贴图的引用，enabled如果设置开启，允许在场景中使用阴影贴图

      function makeCamera(fov=40){
        const aspect=2
        const near=0.1
        const far=1000
        return new THREE.PerspectiveCamera(fov,aspect,near,far)
      } 

      const camera=makeCamera();
      camera.position.set(8,4,10).mutiplyScalar(3)
      camera.lookAt(0,0,0) //旋转物体使其在世界空间中面朝一个点

      const scene=new THREE.Scene()

      {
        const light=new THREE.DirectionalLight(0xffffff,1)
        light.position.set(0,20,0)
        scene.add(light)
        light.castShadow=true //castShadow 对象是否被渲染到阴影贴图中
        light.shadow.mapSize.width=2048
        light.shadow.mapSize.height=2048

        const d=50
        light.shadow.camera.left=-d
        light.shadow.camera.right=d
        light.shadow.camera.top=d
        light.shadow.camera.bottom=-d
        light.shadow.camera.near=1
        light.shadow.camera.far=50
        light.shadow.bias=0.001 //bias 阴影贴图偏差
      }
      {
        const light=new THREE.DirectionalLight(0xffffff,1)
        light.position.set(1,2,4)
        scene.add(light)
      }

      const groundGeometry=new THREE.PlaneGeometry(50,50)
      const groundMaterial=new THREE.MeshPhongMaterial({color:0xcc8866})
      const groundMesh=new THREE.Mesh(groundGeometry,groundMaterial)
      groundMesh.rotation.x=Math.PI * -.5
      groundMesh.receiveShadow=true //材质是否接受阴影
      scene.add(groundMesh)

      const carWidth=4;
      const carHeight=1;
      const carLength=8;

      

    }

    main();
    
  </script>
</body>
</html>
